<!DOCTYPE html>
<html ng-app="iom-app" xmlns:ng="http://angularjs.org">
<meta charset="utf-8">
<title>Sankey Diagram</title>
<style>
  #chart {
    height: 500px;
  }

  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke-opacity: .5;
  }
</style>

<body>
  <div id="context" ng-controller="iom-controller"><ng-include src="'context.html'"></ng-include></div>
  <div id="middle"><ng-include src="'middle.html'"></ng-include><div>
  <div id="chart"></div>
  <div id="compare"></div>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" charset="utf-8"></script>
  <script src="sankey.js"></script>
  <script src="index.js"></script>
  <script src="app.js"></script>
</body>
  </html>
